<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Morse Code Translator</h1>
    <div class="main">
      <div class="container">
        <form id="form-word-morse">
          <label for="word">English to Morse Code</label>
          <textarea class="text-area" id="word" name="word"></textarea>
          <button id="word-morse">Translate</button>
          <p id="results1"></p>
        </form>
      </div>
      <div class="container">
        <form id="form-morse-word">
          <label for="morse-word-area">Morse Code to English</label>
          <textarea
            class="text-area"
            id="morse-word-area"
            name="morse-word-area"
          ></textarea>

          <button id="morse-word">Translate</button>
          <p id="results2"></p>
        </form>
      </div>
    </div>
    <p id="errors"></p>
  </body>
</html>
